<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/61ee903bb8.js" crossorigin="anonymous"></script>
    <title>To do List</title>
    <link rel="stylesheet" href="todoapplicationcss.css"/>
   
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h1 class="heading"> <span><i class="fa-solid fa-circle-check logo"></i></span>MY TO DO LIST </h1>
                </div>
            </div>
            <div class="col-12 text-center">
                <h1 class="heading2">Enter Your Task to do</h1>
                <input class="userinput" id="userInput" placeholder="" />
            </div>
            <div class="col-12 text-center">
                <button class="add-btn" id="addBtn" onclick="onAddtodo()">Add</button>
            </div>
            <div class="col-12">
                <h1 class="heading2">&nbsp&nbspMy Tasks
                    <hr class="hr" />
                </h1>
                <ul class="todolist-container" id="todolistContainer">
                </ul>
            </div>
            <div class="col-12">
                <button class="add-btn" id="SaveBtn" onclick="Savetodo()">Save</button>
            </div>
        </div>
    </div>
     <script src="todoapplicationj.js"></script>
</body>

</html>
